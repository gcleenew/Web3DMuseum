@(header: String,parcours: models.Parcours, images: List[Image])

@main(parcours.nom) {
  
}{
  
}{
<!-- Page heading starts -->
<div class="page-head">
	<div class="container">
    	@(header)
	</div>
</div>
<!--/ Page Heading ends -->

<!-- Page content starts -->
<div class="content blog">
    
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
			<div class="col-md-12">
				<h2>@(parcours.nom)</h2> <br>

				<div class="tab-pane" id="tab2">
					<h5>Objets du parcours</h5>
					<div class="col-md-12 col-sm-12">
						Appuyer pour aller sur l'objet <br>
					</div>
					<br>

					@for(image <- images) {
					  	<div class="col-md-4 col-sm-4">
					  		<form id="@(image.lien)" action="@routes.Application.objet(image.objet.id)" method="post">
					  		<input type="hidden" name="parcour_recup" value="@(parcours.id)"/>
					  		</form>
					  		<a href='#' onclick='document.getElementById("@(image.lien)").submit()'><img src="@routes.Assets.at("imgObjet/")@(image.lien)" class="img-responsive" alt="Responsive image"></a>
					  	</div>
					}
				</div>

			</div>
			
      </div>
    </div>
</div>
<!--/ Page content ends -->

}
