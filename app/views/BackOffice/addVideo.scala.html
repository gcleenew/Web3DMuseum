@(message: String)

@mainAdmin("Ajout de vidéo"){
  
} {

}{
<!-- Page heading starts -->
<div class="page-head">
	<div class="container">
    	@Html(message)
	</div>
</div>
<!--/ Page Heading ends -->

<!-- Page content starts -->
<div class="content blog">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4 class="title">Ajouter une vidéo</h4>
          <div class="form">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
              
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-4" for="largeur">Nom de la vidéo</label>
                  <div class="col-md-5">
                    <input class="form-control" id="nom" name="nom">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4" for="largeur">Nom de l'objet</label>
                  <div class="col-md-5">
                    <input class="form-control" id="objet" name="objet">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4" for="largeur">Vidéo</label>
                  <div class="col-md-8">
                    <input type="file" class="form-control" id="video" name="image">
                  </div>
                </div>

              <div class="form-group">
                <!-- Buttons -->
                <div class="col-md-9 col-md-offset-2">
                   <button type="submit" class="btn btn-default">Envoyer</button>
                   <button type="reset" class="btn btn-default">Annuler</button>
                </div>
              </div>
              </div>
            </form>
          </div>
      </div>
    </div>
</div>
}
