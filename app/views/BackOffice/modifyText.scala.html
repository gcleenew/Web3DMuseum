@(message: String, select: String)

@mainAdmin("Changement de texte"){
  
} {
 <script>
  function getContenu(){
     $.ajax({
          type: 'GET',
          url: '/getTextFromEmplacement/'+$('#emplacement').val(),
          success: function(response) { // on success..
              $('#contenu').val(response);
           }
     });
   }
   getContenu();

   $('#emplacement').change(function() {
    getContenu();
   });
</script>
}{
<!-- Page heading starts -->
<div class="page-head">
	<div class="container">
    	@Html(message)
	</div>
</div>
<!--/ Page Heading ends -->

<!-- Page content starts -->
<div class="content blog">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4 class="title">Changer le contenu du site</h4>
          <div class="form">
            <form class="form-horizontal" method="post" action="/mod/modifyText">
              <!-- Email -->
              <div class="form-group">
                <label class="control-label col-md-2" for="emplacement">Emplacement</label>
                <div class="col-md-9">

                <select class="form-control" id="emplacement" name="emplacement">
                  @Html(select)
                </select>

                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="contenu">Contenu</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="contenu" name="contenu" rows="20"></textarea>
                </div>

              </div>
              <!-- Buttons -->
              <div class="form-group">
                <!-- Buttons -->
                <div class="col-md-9 col-md-offset-2">
                   <button type="submit" class="btn btn-default">Envoyer</button>
                   <button type="reset" class="btn btn-default">Annuler</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
</div>
}
